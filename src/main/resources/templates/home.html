    <script>
        pageNo = 0;
        function getImgList(){
            var result = "";
            var pageNo_ = pageNo
            $.ajax({
                url : 'http://localhost:8080/imgs',
                type : "get",
                data : {"pageNo":pageNo_},
                async : false,
                success : function(data) {
                    result = data;
                    pageNo = pageNo_ + 1
                }
            });
            return result;
        }

        function imgReload() {
            var $container = $('#masonry');
            $container.imagesLoaded(function() {
                $container.masonry({
                    itemSelector: '.box',
                    gutter: 20,
                    isAnimated: true,
                });
            });
        }
        function addProduct(){
            $("#myModal").modal({
                remote: "file"
            });
        }
        function initFileInput(ctrlName) {
            var control = $('#' + ctrlName);
            control.fileinput({
                language: 'zh', //设置语言
                uploadUrl: "", //上传的地址
                allowedFileExtensions: ['jpg', 'gif', 'png','doc','docx','pdf','ppt','pptx','txt'],//接收的文件后缀
                maxFilesNum : 5,//上传最大的文件数量
                //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
                uploadAsync: true, //默认异步上传
                showUpload: true, //是否显示上传按钮
                showRemove : true, //显示移除按钮
                showPreview : true, //是否显示预览
                showCaption: false,//是否显示标题
                browseClass: "btn btn-primary", //按钮样式
                //dropZoneEnabled: true,//是否显示拖拽区域
                //minImageWidth: 50, //图片的最小宽度
                //minImageHeight: 50,//图片的最小高度
                //maxImageWidth: 1000,//图片的最大宽度
                //maxImageHeight: 1000,//图片的最大高度
                maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
                //minFileCount: 0,
                //maxFileCount: 10, //表示允许同时上传的最大文件个数
                enctype: 'multipart/form-data',
                validateInitialCount:true,
                previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
                msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

            }).on('filepreupload', function(event, data, previewId, index) {     //上传中
                var form = data.form, files = data.files, extra = data.extra,
                    response = data.response, reader = data.reader;
                console.log('文件正在上传');
            }).on("fileuploaded", function (event, data, previewId, index) {    //一个文件上传成功
                console.log('文件上传成功！'+data.id);
                whidow.location.href = "home"

            }).on('fileerror', function(event, data, msg) {  //一个文件上传失败
                console.log('文件上传失败！'+data.id);
            })
        }
        $(function() {
            /*$("#myModal").on("hidden", function() {
                console.log("hidden");
                $(this).removeData("modal");
            });*/
            var masonry = new Vue({
                el: '#masonry',
                data:
                    getImgList(pageNo)
                ,
                methods:{

                }
            });
            imgReload();
            initFileInput("input-id");

            $(window).scroll(function() {
                if ($(document).scrollTop() >= $(document).height() - $(window).height()) {//滚动到底部判断
                    var result = getImgList(pageNo);
                    var $container = $('#masonry');
                    for(var i =0;i<result.products.length;i++){
                        masonry.products.splice(masonry.products.length,1, result.products[i])
                        $container.imagesLoaded(function() {
                            $container.masonry({
                                itemSelector: '.box',
                                gutter: 20,
                                isAnimated: true,
                            });
                            //http://blog.sina.com.cn/s/blog_983771b80102w2yb.html
                            $container.masonry( "reloadItems")
                        });
                    }
                }
            })
        });

    </script>
